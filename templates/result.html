<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hasil Prediksi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Hasil Prediksi Banjir</h2>

            <h5 class="text-center mb-4 {{ 'text-success' if hasil == 'Tidak Banjir' else 'text-danger' }}">
                {{ hasil }}
            </h5>

            <div class="text-center mb-4">
                <img src="data:image/png;base64,{{ grafik }}" class="img-fluid rounded" alt="Grafik Prediksi"
                    style="max-height: 500px;">
            </div>

            <div class="text-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Kembali ke Form</a>
            </div>
        </div>
    </div>

</body>

</html>

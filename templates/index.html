<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Banjir</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container my-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Prediksi Banjir (ANN)</h2>
            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label for="suhu" class="form-label">Suhu (&#8451;)</label>
                    <input type="number" step="0.01" class="form-control" id="suhu" name="suhu" required>
                </div>
                <div class="mb-3">
                    <label for="curah_hujan" class="form-label">Curah Hujan (mm)</label>
                    <input type="number" step="0.01" class="form-control" id="curah_hujan" name="curah_hujan" required>
                </div>
                <div class="mb-3">
                    <label for="kelembapan" class="form-label">Kelembapan (%)</label>
                    <input type="number" step="0.01" class="form-control" id="kelembapan" name="kelembapan" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Prediksi Sekarang</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
